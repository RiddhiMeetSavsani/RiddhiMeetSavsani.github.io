<div class="container mt-5 py-5" id="contactId">
  <!-- Header Section -->
  <div class="text-center mt-5 mb-4">
    <h1 class="fw-bold mt-5">Start a Conversation</h1>
    <p class="mt-5 mb-5 fs-5" style="max-width: 90%;">
      Connecting is always a pleasure, whether for projects, collaborations, or a simple greeting. Reach out through the form here or directly send me an email.
    </p>
  </div>

  <div id="formFeedback" class="alert" role="alert" style="display: none;"></div>

  <!-- Main Row -->
  <div class="row g-4 align-items-center">
    <!-- Image Section -->
    <div class="col-lg-6">
      <picture>
        <source srcset="assets/images/lets-talk-2.png" media="(max-width:992px)">
        <img src="assets/images/img.png" alt="Let's Talk" class="img-fluid rounded shadow" id="formImage">
      </picture>
    </div>

    <!-- Form Section -->
    <div class="col-lg-6">

      <form action="https://formspree.io/f/mzzbqeve" method="post" enctype="multipart/form-data"
            class="bg-light rounded shadow position-relative" id="contactFormContainer">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-4">
          <label for="upload" class="form-label">Upload PDF/File:</label>
          <input type="file" id="upload" name="upload" class="form-control" accept=".pdf,.doc,.docx">
        </div>

        <button type="submit" class="btn custom-btn w-100">Get in Touch</button>
      </form>
    </div>
  </div>

  <!-- Footer Section with Icons -->
  <div class="row mt-4">
    <div class="col-12 text-center">
      <a href="mailto:riddhimeet1115@outlook.com" class="mx-4">
        <img src="assets/images/mail-icon.png" alt="Email" style="width: 3em;">
      </a>
      <a href="https://www.linkedin.com/in/riddhi-meet-savsani-372170289/" class="mx-4">
        <img src="assets/images/LinkdinIcon.png" alt="LinkedIn" style="width: 3em;">
      </a>
      <a href="https://github.com/RiddhiMeetSavsani" class="mx-4">
        <img src="assets/images/github.png" alt="GitHub" style="width: 3em;">
      </a>
    </div>
  </div>
</div>
