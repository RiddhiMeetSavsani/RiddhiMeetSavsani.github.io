
<html>
<head>
  <meta http-equiv="refresh" content="0; url=/index.html">
</head>
<body>
<p>Redirecting...</p>
</body>
</html>

<script>
  // Redirect all 404 routes to index.html
  var path = window.location.pathname;
  if (path.startsWith('/')) {
    path = path.substring(1);
  }
  window.location.replace('/index.html#/' + path);
</script>
